<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy -- Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_column_title">Doggy</h1>
        </div>
        <div class="alt-header_column">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message_row">
            <img src="Screenshots/Screenshot 2021-06-25 at 11.03.36 AM.png"/>
            <div class="message_row_content">
                <span class="message-row_author">Doggy</span>
                <div class="message-row_content_info">
                    <span class="message-row_content_info_bubble">Hi!</span>
                    <span class="message-row_content_info_time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message_row message_row--own">
            <div class="message_row_content">
                <div class="message-row_content_info">
                    <span class="message-row_content_info_bubble">Hi!</span>
                    <span class="message-row_content_info_time">21:27</span>
                </div>
            </div>
        </div>
    </main>
        
    <form class="reply">
        <div class="reply_column">
            <i class="fa-lg far fa-plus-square"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message . . ." />
            <i class="fa-lg far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats -- Kokoa Talk</title>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

        <h1 class="screen-header_title">Chats</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="Screenshots/kakaotalk.png" class="user-component_avatar user-component_avatar" />
                <div class="user-component_text">
                    <h4 class="user-component_text_title">KokoaTalk</h4>
                    <h6 class="user-component_text_subtitle">Please check My Kokoa Account info</h6>
                </div>
            </div>
            <div class="user-component_column">
                <span class="user-component_time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_ul">
            <li class="nav_li">
                <a href="friends.html" class="nav_a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_li">
                <a href="chats.html" class="nav_a"><i class="fas fa-comment fa-2x"></i>
                    <span class="nav_notifs badge">1</span>
                </a>
            </li>
            <li class="nav_li">
                <a href="find.html" class="nav_a"><i class="fas fa-search fa-2x"></i></a>
            </li class="nav_li">
            <li>
                <a href="more.html" class="nav_a"><i class="fas fa-ellipsis-h fa-2x"></i>

            </li>

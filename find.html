<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find -- Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span>Add by<br>Contacts</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="rec-friends">
            <h6 class="rec-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>
                    Go to Openchat home <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post_column">
                <h5 class="open-post_column_title">#MARSHMELLO</h5>
                <h6 class="open-post_column_hash">#MARSHMELLO #MELLOGANG</h6>
                <div class="open-post_column_members">
                    <img src="Screenshots/f2a83b69dad12688b47dbf2bb12b8932.jpeg" />
                    <span class="open-post_column_member-count">1,000,000 members</span>
                    <div class="divider"></div>
                    <span class="open-post_column_member-status">Active</span>
                </div>
            </div>
            <div class="open-post_column">
                <div class="open-post_column_photo">
                    <img src="Screenshots/Marshmello_and_Bastille_Happier.png" />
                    <div class="open-post_column_photo_heart-count"><i class="fas fa-heart fa-xs"></i><span>351,323</span></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_ul">
            <li class="nav_li">
                <a href="friends.html" class="nav_a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_li">
                <a href="chats.html" class="nav_a"><i class="far fa-comment fa-2x"></i>
                    <span class="nav_notifs badge">1</span>
                </a>
            </li>
            <li class="nav_li">
                <a href="find.html" class="nav_a"><i class="fas fa-search fa-2x"></i></a>
            </li class="nav_li">
            <li class="nav_li">
                <a href="more.html" class="nav_a"><i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav_notifications notifs"></span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Screen is too big....</span>
    </div>
</body>
</html>

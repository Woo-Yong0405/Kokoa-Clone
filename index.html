<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to KokoaTalk</h1>
        <p class="welcome-header_text">If you have a Kokoa Account,<br> log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <div class="hrefs">
            <span class="dsd dsdd"><a href="friends.html">Log In</a></span>
            <span class="dsd dsde"> <a href="friends.html">Sign Up</a></span>
        </div>
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Screen is too big....</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings -- Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_column_title">Settings</h1>
        </div>
        <div class="alt-header_column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-list_setting">
                <div class="settings-list_setting_column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-list_setting_column"></div>
            </li>
            <li class="settings-list_setting">
                <div class="settings-list_setting_column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings-list_setting_column"></div>
            </li>
            <li class="settings-list_setting">
                <div class="settings-list_setting_column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-list_setting_column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav_ul">
            <li class="nav_li">
                <a href="friends.html" class="nav_a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_li">
                <a href="chats.html" class="nav_a"><i class="far fa-comment fa-2x"></i>
                    <span class="nav_notifs badge">1</span>
                </a>
            </li>
            <li class="nav_li">
                <a href="find.html" class="nav_a"><i class="fas fa-search fa-2x"></i></a>
            </li class="nav_li">
            <li>
                <a href="more.html" class="nav_a"><i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav_notifications notifs"></span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
